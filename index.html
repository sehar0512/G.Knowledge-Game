  <head>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Spinnaker&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"

    />
    <title>QUIZ-Game</title>
  </head>
  <body>
      <div class="container-fluid quizCont">
        <div class="textCont">
            <h1>QUIZ GAME</h1>
        </div>
        <div class="gameCont" id="gameCont">
      <h2 id="quest"></h2>
            <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="options" id="ans1" value="">
                <label class="form-check-label" for="op1" id="op1">
                 
                </label>
              </div>
              <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="options" id="ans2" value="">
                <label class="form-check-label" for="op2" id="op2">
                 
                </label>
              </div>
              <div class="form-check mx-3">
                <input class="form-check-input" type="radio" name="options" id="ans3" value="">
                <label class="form-check-label" for="op3" id="op3">
               
                </label>
              </div>
              <div class="p-2 mx-3 my-2">
                <button class="btn btn-primary" id="btn" type="submit">SUBMIT</button>
              </div>
        </div>
        <div class="scoreCont" id="scoreCont">
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

    ></script>
    <script src="index.js"></script>
  </body>
